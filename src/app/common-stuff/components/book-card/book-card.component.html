<ng-container *ngIf="book != undefined">
    <div class="card mb-4 shadow-sm">
        <img [src]="book.cover" class="card-img-top" alt="{{ book.title }} cover">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.summary }}</p>
            <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Release Date:</strong> {{ book.release_date }}</li>
            <li class="list-group-item"><strong>Pages:</strong> {{ book.pages }}</li>
            <li class="list-group-item"><strong>Dedication:</strong> {{ book.dedication }}</li>
            </ul>
            <div class="card-body">
            <a [href]="book.wiki" class="btn btn-primary" target="_blank">Read More</a>
            </div>
        </div>
    </div>
</ng-container>
