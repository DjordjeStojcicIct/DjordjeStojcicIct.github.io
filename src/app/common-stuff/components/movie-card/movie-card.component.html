<div class="card h-100">
    <img [src]="movie.poster" class="card-img-top" alt="{{ movie.title }} poster">
    <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text">{{ movie.summary | slice:0:100}}...<p> 
      <a [routerLink]="['/movies', movie.serial]" class="btn btn-primary">View Details</a>
    </div>
</div>
